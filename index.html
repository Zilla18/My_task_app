<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1
      class="text-center text-3xl font-semibold my-16 tracking-wide text-red-600"
    >
      My Task App
    </h1>
    <!-- task section -->
    <section class="container mx-auto">
      <form
        id="task-form"
        class="flex justify-center shadow max-w-[500px] mx-auto p-4"
      >
        <input
          type="text"
          id="task-input"
          class="w-[80%] border-2 border-gray-300 p-2 rounded-lg"
          placeholder="Add Task"
        />
        <button
          id="add-task-btn"
          type="submit"
          class="bg-red-500 text-white p-2 rounded-lg ml-2"
        >
          Add Task
        </button>
      </form>
      <!-- all task list -->
      <ul
        id="task-list"
        class="mt-8 max-w-[500px] mx-auto bg-gray-200 rounded-lg"
      ></ul>
    </section>
    <script src="index.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
